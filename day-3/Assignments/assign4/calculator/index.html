<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
    <button class="mode">Night</button>
    <div class="container">
        <input type="text" class="display">
            <div class="upparBtn">
                <div class="calBtns">
                    <div class="numbers">
                            <button class="NumBtn" id="btnn">1</button>
                            <button class="NumBtn" id="btnn">2</button>
                            <button class="NumBtn" id="btnn">3</button>
                            <button class="NumBtn" id="btnn">4</button>
                            <button class="NumBtn" id="btnn">5</button>
                            <button class="NumBtn" id="btnn">6</button>
                            <button class="NumBtn" id="btnn">7</button>
                            <button class="NumBtn" id="btnn">8</button>
                            <button class="NumBtn" id="btnn">9</button>
                            <button class="NumBtn" id="btnn">0</button>
                            <button class="NumBtn" id="btnn">00</button>
                            <button class="NumBtn" id="btnn">.</button>
                    </div>
                    <div class="operators">
                            <button class="OpeBtn" id="btnn">+</button>
                            <button class="OpeBtn" id="btnn">-</button>
                            <button class="OpeBtn" id="btnn">*</button>
                            <button class="OpeBtn" id="btnn">/</button>
                    </div>
            </div>
            <div class="impBtn">
                <button class="clearBtn" id="btnn">Clear</button>
                <button class="equalBtn" id="btnn">=</button>
            </div>

        </div>
    </div>

    <script>
        let btn = document.querySelectorAll("button");
        for(let i of btn){
            i.onclick = function(){
                if(i.innerHTML == "="){
                    let a = document.querySelector("input").value;
                    console.log(eval(a))
                    document.querySelector("input").value = eval(a);
                 }
                 else if(i.innerText == "Clear"){
                    document.querySelector("input").value = "";
                 }
                 else if(i.innerText == "Night"){
                    document.body.style.backgroundColor="rgba(68, 68, 68, 0.5)"
                 }
                else{
                    document.querySelector("input").value += i.innerHTML;
                }
            }
         }
         
    </script>
</body>
</html>
